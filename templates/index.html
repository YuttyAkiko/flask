<!DOCTYPE html>
<html>
<head>
    <title>Lista de Itens</title>
</head>
<body>
    <h1>Lista de Itens</h1>
    <ul>
        {% for item in items %}
            <li><a href="{{ url_for('item_detail', item_id=item['id']) }}">{{ item['name'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
